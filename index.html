<!doctype html>
<html class="" lang="en">

  <head>
    <meta charset="utf-8">

    <title>Random Forecast Generator</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-custom fixed-top">
          <img src="./images/sunlogo.png" alt="Fake logo">
          <a class="navbar-brand" href="#">Accurate Weather</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Today<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hourly</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">10 Day</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Monthly</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search City or Zipcode" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search </button>
          </div>
        </nav>


        <div role="main" class="container">
        <img src="./images/sun.png" alt="Illustration of the sun.">
        <h1>Accurate Weather*</h1>
        <p>*We're pretty sure we're accurate somewhere in the world.</p>



<!-- Input Labels -->
      <div class="form-label-group">
        <input type="text" id="customname" class="form-control" placeholder="City">
        <label for="customname">City:</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="customstate" class="form-control" placeholder="State">
        <label for="customstate">State:</label>
      </div>
<!-- Radio buttons -->
      <div>
        <label for="us">US</label>
        <input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">UK</label>
        <input id="uk" type="radio" name="ukus" value="uk">
        <label for="pirate">Pirate</label>
        <input id="pirate" type="radio" name="ukus" value="pirate">
      </div>
      <div>
        <button type="button" class="randomize btn btn-primary btn-lg">Get Forecast</button>
        </div>
        <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
        <div class="backimage">
        <p class="story"></p>
      </div>
    </div>
    </form>

  </div><!-- /.container -->

<!--Scripts-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/scripts.js"></script>
	</body>

</html>
